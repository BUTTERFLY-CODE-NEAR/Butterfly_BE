<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공지사항 상세보기</title>
  <link rel="stylesheet" th:href="@{/home/css/style.css}" />
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
  <style>
    .notice-detail {
      max-width: 720px;
      margin: 5rem auto;
      padding: 2rem;
      background-color: #fffef9;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.05);
    }

    .notice-detail h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .notice-meta {
      font-size: 0.875rem;
      color: #888;
      margin-bottom: 2rem;
    }

    .notice-content {
      font-size: 1rem;
      line-height: 1.7;
      color: #333;
    }

    .back-button {
      display: inline-block;
      margin-top: 3rem;
      padding: 0.6rem 1.2rem;
      background-color: #F3BC30;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
    <div class="notice-detail">
        <h1 id="notice-title">공지 제목 로딩 중...</h1>
        <div class="notice-meta" id="notice-date">날짜</div>
        <div class="notice-content" id="notice-content">
            잠시만 기다려 주세요...
        </div>
        <a href="/#notice" class="back-button">← 공지 목록으로 돌아가기</a>
    </div>

<script>
const noticeData = {
    1: {
        title: "[법인 설립] 6월 20일 주식회사 코드니어 법인설립 예정",
        date: "2025.06.17",
        content: `2025년 6월 20일, 나비 서비스를 운영하는 ‘주식회사 코드니어’가 공식 법인으로 설립될 예정입니다.\n\n보다 체계적이고 신뢰할 수 있는 서비스 제공을 위한 첫걸음을 내딛게 되어 기쁜 마음으로 안내드립니다.\n\n앞으로도 많은 관심과 성원 부탁드립니다.`
    },
    2: {
        title: "[신규 런칭] 나비 서비스 런칭 안내",
        date: "2025.06.10",
        content: `2025년 6월 15일부터 나비 서비스가 정식으로 런칭됩니다!\n\n이제 Google Play와 App Store에서 나비 앱을 만나보실 수 있습니다.\n\n- 서비스 시작일: 2025년 6월 15일\n- 런칭 지역: 원주\n\n필요한 만큼만, 함께 사서 아끼는 ‘나비’ 공동구매를 지금 경험해보세요!`
    }
};

const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get("id");

const notice = noticeData[id];
if (notice) {
    document.getElementById("notice-title").textContent = notice.title;
    document.getElementById("notice-date").textContent = notice.date;
    document.getElementById("notice-content").innerHTML = notice.content.replace(/\n/g, "<br>");
} else {
    document.getElementById("notice-title").textContent = "공지사항을 찾을 수 없습니다.";
    document.getElementById("notice-content").textContent = "잘못된 접근입니다.";
}
</script>
</body>
</html>
